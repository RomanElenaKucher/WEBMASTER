<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="TAREA 2.css">
</head>
<body>
	<h4>CAMBIAR COLOR DE FONDO</h4>
    
    <div class="fondo"> 
    <button class="cuadrado rojo" id="rojo">
         clickeame 
    </button>
    <br>
    <button class="cuadrado azul" id="azul">
        clickeame
    </button>
    <br>
    <button class="cuadrado amarillo" id="amarillo">
        clickeame
    </button>
</div>

    <script>
        // CSS
        var fondo = document.getElementsByClassName('fondo')[0];
        
        var rojo = document.getElementById('rojo');
        var azul = document.getElementById('azul');
        var amarillo = document.getElementById('amarillo');
        
       
        rojo.addEventListener('click', function() {
            fondo.classList.remove('amarillo');
            fondo.classList.remove('azul');
            fondo.classList.add('rojo');
        });
        azul.addEventListener('click', function() {
            fondo.classList.remove('amarillo');
            fondo.classList.remove('rojo');
            fondo.classList.add('azul');
        });
        amarillo.addEventListener('click', function() {
            fondo.classList.remove('rojo');
            fondo.classList.remove('azul');
            fondo.classList.add('amarillo');
        });
    </script>
</body>
</html>
