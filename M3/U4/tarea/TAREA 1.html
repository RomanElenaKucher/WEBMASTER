<body>
	<h4>CONTADOR DE CARACTERES (MAX 50)</h4>
    
        <!-- <p>
            <label> <textarea id="CONTADOR" cols="30" rows="10"></textarea></label>
        </p> -->
        
        <textarea name="message" cols="50" rows="30" onkeyup="countChars(this);"></textarea>
        <p id="charNum">0 characters</p>

    <script>
    	 // CONTADOR
         function countChars(obj){
    var maxLength = 50;
    var strLength = obj.value.length;
    
    if(strLength > maxLength){
        document.getElementById("charNum").innerHTML = '<span style="color: red;">'+strLength+' out of '+maxLength+' characters</span>';
    }else{
        document.getElementById("charNum").innerHTML = strLength+' out of '+maxLength+' characters';
    }
}
    	
    </script>
</body>
